<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>To-Do-List</title>
</head>
<body>
    <header>
        <h1 class="title">To-Do-List</h1>
    </header>
    <main>
        <div class="task-add">
            <input type="text" placeholder="Adicionar tarefa (Clique em '+' ou pressione Enter)" class="task-input">
            <button class="task-add-button">+</button>
        </div>
        <div class="task-options">
            <span id="check-all">Marcar todas como feitas</span>
            <span id="clear-all">Limpar tudo</span>
        </div>
        <div class="tasks">
            <ul class="task-list">                
            </ul>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
